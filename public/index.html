<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilotfront URL Shortener</title>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 420px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h1 {
      color: #00e5ff;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #b0bec5;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input {
      padding: 12px;
      font-size: 14px;
      background-color: #2a2a2a;
      border: 1px solid #424242;
      color: #f5f5f5;
      border-radius: 8px;
      outline: none;
    }
    input::placeholder {
      color: #757575;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #00e5ff, #00b8d4);
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #00b8d4, #0097a7);
    }
    #result, #domainList {
      margin-top: 24px;
      text-align: left;
    }
    #domainList ul {
      list-style-type: none;
      padding: 0;
    }
    #domainList li {
      background-color: #2a2a2a;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #424242;
      word-break: break-word;
    }
    hr {
      border: none;
      height: 1px;
      background-color: #424242;
      margin: 24px 0;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #ff4081, #ff1744);
      color: #fff;
    }
    .btn-secondary:hover {
      background: linear-gradient(135deg, #ff1744, #d50000);
    }
    a {
      color: #00e5ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #616161;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Pilotfront URL Shortener</h1>
    <p>Enter a URL to generate a short link!</p>

    <!-- URL Shortener Form -->
    <form id="urlForm">
      <input type="url" id="originalUrl" placeholder="Enter URL" required />
      <input type="text" id="customShortId" placeholder="Custom Short ID (optional)" />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Shorten URL</button>
    </form>

    <div id="result"></div>

    <hr />

    <!-- Fetch Domain List Section -->
    <h2>üîé Fetch Domain List</h2>
    <form id="domainForm">
      <input type="text" id="fetchUsername" placeholder="Enter Username" required />
      <input type="password" id="fetchPassword" placeholder="Enter Password" required />
      <button type="button" class="btn-secondary" onclick="fetchDomainList()">Fetch Domains</button>
    </form>

    <div id="domainList"></div>
  </div>

  <script>
    // URL Shortener Form Submit Handler
    document.getElementById('urlForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const originalUrl = document.getElementById('originalUrl').value;
      const customShortId = document.getElementById('customShortId').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ originalUrl, shortId: customShortId, username, password }),
      });

      const result = await response.json();
      if (result.shortUrl) {
        document.getElementById('result').innerHTML = `‚úÖ Short URL: <a href="${result.shortUrl}" target="_blank">${result.shortUrl}</a>`;
      } else {
        document.getElementById('result').innerHTML = `‚ùå Error: ${result.error}`;
      }
    });

    // Fetch Domain List Handler
    async function fetchDomainList() {
      const username = document.getElementById('fetchUsername').value;
      const password = document.getElementById('fetchPassword').value;

      const response = await fetch('/list', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      const result = await response.json();
      const domainListDiv = document.getElementById('domainList');

      if (Array.isArray(result) && result.length > 0) {
        domainListDiv.innerHTML = `<h3>‚úÖ Domain List:</h3><ul>${result
          .map((item) => `<li>üîó <b>Short ID:</b> ${item.shortId} <br>üåê <b>URL:</b> <a href="${item.originalUrl}" target="_blank">${item.originalUrl}</a> <br>üìä <b>Clicks:</b> ${item.clicks}</li>`)
          .join('')}</ul>`;
      } else {
        domainListDiv.innerHTML = `<p>‚ùå No domains found or error fetching data.</p>`;
      }
    }
  </script>
</body>
</html>
