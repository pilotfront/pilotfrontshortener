<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilotfront URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ededed;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Pilotfront URL Shortener</h1>
    <p>Enter a URL to generate a short link!</p>
    <form id="urlForm">
      <input type="url" id="originalUrl" placeholder="Enter URL" required />
      <input type="text" id="customShortId" placeholder="Custom Short ID (optional)" />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Shorten URL</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('urlForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const originalUrl = document.getElementById('originalUrl').value;
      const customShortId = document.getElementById('customShortId').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ originalUrl, shortId: customShortId, username, password }),
      });

      const result = await response.json();
      if (result.shortUrl) {
        document.getElementById('result').innerHTML = `‚úÖ Short URL: <a href="${result.shortUrl}" target="_blank">${result.shortUrl}</a>`;
      } else {
        document.getElementById('result').innerHTML = `‚ùå Error: ${result.error}`;
      }
    });
  </script>
</body>
</html>
